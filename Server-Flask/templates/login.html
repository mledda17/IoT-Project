<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planty | Login</title>

    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Include any custom CSS if needed -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background: #3cb371; background: linear-gradient(to right, #3cb371, #12e36f);">

    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Log-in</h5>
                <form action="" method="post" novalidate>
                    {{ form.hidden_tag() }}

                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endif %}

                    <div class="form-floating mb-3">
                    {{ form.username(class="form-control", placeholder="Your username") }}
                    <label for="floatingInput">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                    {{ form.password(class="form-control", placeholder="Password") }}
                    <label for="floatingPassword">Password</label>
                    </div>

                    <div class="form-check mb-3">
                        {{ form.remember_me(class="form-check-input") }}
                    <label class="form-check-label" for="rememberPasswordCheck">
                        Remember password
                    </label>
                    </div>
                    <div class="d-grid">
                    <button class="btn btn-success btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
